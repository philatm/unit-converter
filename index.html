<script>
 let input = document.getElementById('input');
 let output = document.getElementById('output');
 input.addEventListener('change', (e) => {
 	let res = mToCm(e.target.value);
 	output.value = res;
 });

 function convert(mm) {
 	mm = parseFloat(mm)
 	return 0.01*mm;
 }
