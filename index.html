<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<link href="css/main.css" rel="stylesheet" />
</head>
<body>
	<div class="container">
 		<h1>Unit converter</h1>
 		<div class="unit in">
 			<input id="input" />
      <select name="input-measure">
        <option value="mm">Миллиметр</option>
        <option value="cm">Сантиметр</option>
        <option value="m">Метр</option>
        <option value="mile">Миля</option>
        <option value="foot">Фут</option>
      </select>
 		</div>
 		<div class="equal">
 			=
 		</div>
 		<div  class="unit">
 			<input id="output" disabled/>
      <select name="output-measure">
        <option value="mm">Миллиметр</option>
        <option value="cm">Сантиметр</option>
        <option value="m">Метр</option>
        <option value="mile">Миля</option>
        <option value="foot">Фут</option>
      </select>
 		</div>
 	</div>
</body>
<script src="js/convert-functions.js"></script>
<script>
 let input = document.getElementById('input');
 let output = document.getElementById('output');
 let selInput = document.querySelector('select[name=input-measure');
 let selOutput = document.querySelector('select[name=output-measure');

 input.addEventListener('input', (e) => {
  convert(e.target.value);
 });
 selInput.addEventListener('change', (e) => {
  convert(input.value);
 });
 selOutput.addEventListener('change', (e) => {
  convert(input.value);
 });

 
 function convert(val) {
  let inpM = selInput.value;
  let outM = selOutput.value;
  let res = toM[inpM](val);
  res = fromM[outM](res);
  output.value = res;
 }
</script>
</html>
