<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<link href="css/main.css" rel="stylesheet" />
</head>
<body>
	<div class="container">
 		<h1>Unit converter</h1>
 		<div class="unit in">
 			<input id="input" />

 		</div>
 		<div class="equal">
 			=
 		</div>
 		<div  class="unit">
 			<input id="output" />
 		</div>
 	</div>
</body>
<script>
 let input = document.getElementById('input');
 let output = document.getElementById('output');
 input.addEventListener('change', (e) => {
 	let res = convert(e.target.value);
 	output.value = res;
 });

 function convert(mm) {
 	mm = parseFloat(mm)
 	return 0.01*mm;
 }
</script>
</html>
